<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control LED</title>
    <link rel="stylesheet" href="kontrolledstyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-kontainer">
      <div class="judul">
        <h1>Control <span>LED</span></h1>
        <div class="navigasi">
          <a href="index.html" style="text-decoration: none; color: black">
            <p>Beranda</p>
          </a>
          <p>-</p>
          <a href="monitoringdht.html" style="text-decoration: none; color: black">
            <p>Monitoring DHT</p>
          </a>
        </div>
      </div>
      <div class="led-kontrol-kontainer">
        <div class="kotak">
          <img
            src="./image/led-off.png"
            alt=""
            class="led-gambar"
            id="ledgamsatu"
          />
          <p><span>LED </span>PERTAMA</p>
          <button
            class="led-button"
            id="led-pertama"
            onclick="setlampupertama()"
          >
            Turn On
          </button>
        </div>
        <div class="kotak">
          <img
            src="./image/led-off.png"
            alt=""
            class="led-gambar"
            id="ledgamdua"
          />
          <p><span>LED</span> KEDUA</p>
          <button class="led-button" id="led-kedua" onclick="setlampukedua()">
            Turn On
          </button>
        </div>
        <div class="kotak">
          <img
            src="./image/led-off.png"
            alt=""
            class="led-gambar"
            id="ledgamtiga"
          />
          <p><span>LED</span> KETIGA</p>
          <button class="led-button" id="led-ketiga" onclick="setlampuketiga()">
            Turn On
          </button>
        </div>
        <div class="kotak">
          <img
            src="./image/led-off.png"
            alt=""
            class="led-gambar"
            id="ledgam4"
          />
          <p><span>LED</span> KEEMPAT</p>
          <button class="led-button" id="led4" onclick="setlampukeempat()">
            Turn On
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
